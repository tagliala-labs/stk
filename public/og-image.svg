      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#4f46e5" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#7c3aed" opacity="0.1"/>
  
  <!-- Logo icon -->
  <rect x="450" y="150" width="140" height="140" rx="28" fill="url(#logoGrad)"/>
  <text x="520" y="255" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- Title -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">STK.</text>
  
  <!-- Subtitle -->
