<!doctype html>
<html lang="en" class="h-svh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>STK. - Multi-Format Stacker</title>
    <meta
      name="description"
      content="Creative Stacker - Create vertical image stacks with customizable layouts. Upload photos, arrange them, and export as JPG."
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#020617"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="STK." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tagliala-labs.github.io/stk/" />
    <meta property="og:title" content="STK. - Multi-Format Stacker" />
    <meta
      property="og:description"
      content="Creative Stacker - Create vertical image stacks with customizable layouts. Upload photos, arrange them, and export as JPG."
    />
    <meta
      property="og:image"
      content="https://tagliala-labs.github.io/stk/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://tagliala-labs.github.io/stk/"
    />
    <meta property="twitter:title" content="STK. - Multi-Format Stacker" />
    <meta
      property="twitter:description"
      content="Creative Stacker - Create vertical image stacks with customizable layouts. Upload photos, arrange them, and export as JPG."
    />
    <meta
      property="twitter:image"
      content="https://tagliala-labs.github.io/stk/og-image.png"
    />
    <script>
      // Initialize theme to avoid flash
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body
    class="h-full bg-white transition-colors duration-200 dark:bg-slate-950"
  >
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
